<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./styles/assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Nunito:700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sleep Tight</title>

</head>
<body>
    <main>
        <div class="wrapper">
            <section class="landingPage">
                <h1>
                    welcome
                </h1>
                <h2>
                    click anywhere to begin
                </h2>
            </section>
            <section class="cityPage">
                <form action="">
                    <label for="userCity">
                        <h2>
                            enter your city
                        </h2>
                    </label>
                    <input type="text" id="userCity" name="userLocation">
                    <input type="submit" value="search">
                </form>
            </section>
            <section class="wakeTime">
                <div class="firstLight box">
                    <h2>
                        wake at first light
                    </h2>
                </div>
                <div class="sunrise box">
                    <h2>
                        wake at sunrise
                    </h2>
                </div>
            </section>
            <section class="bed">
                <div class="bedtime">

                </div>
            </section>
            <!-- <section class="timer"></section> -->
            <section class="endPage">
                <div class="miniWrapper">
                    <div class="weather">

                    </div>
                    <div class="tips">

                    </div>
                    <button class="endButton">
                        click here to restart
                    </button>                  
                </div>
            </section>
        </div>
    </main>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
